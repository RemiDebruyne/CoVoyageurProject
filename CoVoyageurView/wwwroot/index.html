    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#e9faf5',
                            100: '#baefde',
                            200: '#98e8cf',
                            300: '#6addb9',
                            400: '#4dd6ab',
                            500: '#20cc96',
                            600: '#1dba89',
                            700: '#17916b',

                        },
                    }
                }
            }
        }

    <style type="text/tailwindcss">
        @layer utilities {
            .input-register {
                display: block;
                border-color: #cbd5e1;
                border-width: 2px;
                background-color: white;
                min-height: 1.5rem;
                margin-top: .25rem;
                margin-bottom: .5rem;
                width: 100%;
                /*border-radius: 3px;*/
            }

                .input-register:invalid {
                    border-color: red;
                    border-width: 2px
                }

            .btn {
                /*px-12 py-2 mt-4 bg-primary-500 font-bold text-white hover:bg-primary-700*/
                padding-inline: 3rem;
                padding-block: .5rem;
                margin-top: 1rem;
                background-color: #20cc96;
                font-weight: bold;
                color: white;
            }

                .btn:hover {
                    background-color: #17916b;
                }

            .btn-empty {
                padding-inline: 3rem;
                padding-block: .5rem;
                margin-top: 1rem;
                border: 2px solid #20cc96;
                background-color: transparent;
                font-weight: bold;
                color: #20cc96;
            }

            .card-shadow {
                box-shadow: blue 0px 0px 0px 2px inset, rgb(255, 255, 255) 10px -10px 0px -3px, rgb(31, 193, 27) 10px -10px, rgb(255, 255, 255) 20px -20px 0px -3px, rgb(255, 217, 19) 20px -20px, rgb(255, 255, 255) 30px -30px 0px -3px, rgb(255, 156, 85) 30px -30px, rgb(255, 255, 255) 40px -40px 0px -3px, rgb(255, 85, 85) 40px -40px;
            }
        }
    </style>
